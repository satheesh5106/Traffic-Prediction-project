<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafficAI Dashboard</title>
    <link rel="stylesheet" href="dashboard_styles.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">TrafficAI</div>
            <nav>
                <ul>
                    <li><a href="#overview">Overview</a></li>
                    <li><a href="#traffic-data">Traffic Data</a></li>
                    <li><a href="#analytics">Analytics</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="navbar">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Welcome, User!</span>
                    <button>Logout</button>
                </div>
            </header>
            <section id="overview" class="dashboard-section">
                <h2>Overview</h2>
                <p>This is a summary of your traffic data.</p>
                <!-- Data visualization components will be loaded here -->
            </section>
            <section id="traffic-data" class="dashboard-section">
                <h2>Traffic Data</h2>
                <p>Detailed traffic information.</p>
            </section>
            <section id="analytics" class="dashboard-section">
                <h2>Analytics</h2>
                <p>Traffic analytics and reports.</p>
            </section>
            <section id="settings" class="dashboard-section">
                <h2>Settings</h2>
                <p>Manage your preferences.</p>
            </section>
        </main>
    </div>
    <script src="user_profile_section.js"></script>
    <script src="data_visualization_components.js"></script>
    <script src="dashboard_navigation.js"></script>
</body>
</html>
